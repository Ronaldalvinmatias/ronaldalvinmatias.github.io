<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .profile-section {
            padding: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333;
        }
        .youtube-section {
            margin-top: 20px;
        }
        .youtube-logo {
            width: 150px;
            cursor: pointer;
        }
        .youtube-button {
            display: inline-block;
            background-color: #FF0000;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .more-graphics {
            padding: 20px;
            background-color: #eaeaea;
        }
        .more-graphics h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
    </div>

    <h1>Welcome to My Portfolio</h1>
    <p>Check out my work and subscribe to my YouTube channel!</p>
    
    <div class="youtube-section">
        <a href="https://www.youtube.com/@RonaldMatiasPortfolio" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" 
                 alt="YouTube Logo" class="youtube-logo">
        </a>
        <br>
        <a href="https://www.youtube.com/@RonaldMatiasPortfolio" target="_blank" class="youtube-button">
            Visit My YouTube Channel
        </a>
    </div>
    
    <h2>My Graphic Designs</h2>
    <div class="gallery">
        <img src="design1.jpg" alt="Design 1">
        <img src="design2.jpg" alt="Design 2">
        <img src="design3.jpg" alt="Design 3">
        <img src="design4.jpg" alt="Design 4">
        <img src="design5.jpg" alt="Design 5">
        <img src="design6.jpg" alt="Design 6">
        <img src="design7.jpg" alt="Design 7">
        <img src="design8.jpg" alt="Design 8">
    </div>
    
    <!-- More Graphics Section -->
    <div class="more-graphics">
        <h2>More of My Work</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="More Design 1">
            <img src="image2.jpg" alt="More Design 2">
            <img src="image3.jpg" alt="More Design 3">
            <img src="image4.jpg" alt="More Design 4">
            <img src="image5.jpg" alt="More Design 5">
            <img src="image6.jpg" alt="More Design 6">
        </div>
    </div>
</body>
</html>
