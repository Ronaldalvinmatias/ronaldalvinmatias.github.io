<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
        }
        .profile-section {
            padding: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #c4a77d;
        }
        .youtube-section {
            margin-top: 20px;
        }
        .youtube-logo {
            width: 150px;
            cursor: pointer;
        }
        .youtube-button {
            display: inline-block;
            background-color: #FF0000;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        .golden-section {
            background: linear-gradient(45deg, #4e3629, #8b5e3c);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .golden-section h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            color: white;
            margin-bottom: 10px;
        }
        .portfolio-button {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #6d4c41;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
    </div>

    <h1>Welcome to My Portfolio</h1>
    <p>Check out my work and subscribe to my YouTube channel!</p>
    
    <div class="youtube-section">
        <a href="https://www.youtube.com/@RonaldMatiasPortfolio" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" 
                 alt="YouTube Logo" class="youtube-logo">
        </a>
        <br>
        <a href="https://www.youtube.com/@RonaldMatiasPortfolio" target="_blank" class="youtube-button">
            Visit My YouTube Channel
        </a>
    </div>
    
    <div class="golden-section">
        <h2>My Organized Graphic Design Portfolio</h2>
        
        <img src="cartoon-family.png" alt="Cartoon Family Icon" 
             style="width: 150px; display: block; margin: 0 auto 15px;">
        
        <a href="https://drive.google.com/drive/folders/1Rp_avQn5og19gSeY-EG7lmP_FGlT8Y-t?usp=drive_link" 
           target="_blank" class="portfolio-button">
            ðŸ“‚ View My Portfolio
        </a>
    </div>

    <h2>My Graphic Designs</h2>
    <div class="gallery">
        <img src="design1.jpg" alt="Design 1">
        <img src="design2.jpg" alt="Design 2">
        <img src="design3.jpg" alt="Design 3">
        <img src="design4.jpg" alt="Design 4">
        <img src="design6.jpg" alt="Design 6">
        <img src="design7.jpg" alt="Design 7">
    </div>
</body>
</html>
