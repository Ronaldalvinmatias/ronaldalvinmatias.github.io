    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .profile-section {
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #c4a77d;
        }
        .youtube-section {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .youtube-logo {
            width: 150px;
            cursor: pointer;
        }
        .youtube-button, .portfolio-button, .reels-button {
            display: inline-block;
            background-color: #FF0000;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .golden-section, .silver-section {
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            z-index: 2;
        }
        .golden-section {
            background: linear-gradient(45deg, #4e3629, #8b5e3c);
        }
        .silver-section {
            background: silver;
            color: black;
        }
        .golden-section h2, .silver-section h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
        }
        .gallery-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }
        .gallery-background img {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0.3;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
